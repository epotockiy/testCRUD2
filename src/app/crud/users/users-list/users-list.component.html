<div *ngIf="!isDataLoaded">
  <h3 class="text-center">Loading...</h3>
</div>

<div class="m-3" *ngIf="isDataLoaded">
  <h3 class="text-center">All users:</h3>

  <div class="row">
    <div class="col-md-6 col-sm-6" *ngFor="let user of usersList">
      <div class="card m-3" (click)="onDetailsClick($event, user.id)">
        <div class="card-header">
          <h4 class="card-title">
            #{{user.id}} {{user.name}}
          </h4>
        </div>
      </div>
    </div>
  </div>
</div>
