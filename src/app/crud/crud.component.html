<div class="container">
  <app-add-form (addNewTweet)="onAddNewTweet($event)"></app-add-form>

  <div class="row">
    <div class="col-md-8 mr-auto ml-auto">
      <app-tweet *ngFor="let tweet of tweetList"
                 [title]="tweet.title"
                 [body]="tweet.body"
                 [id]="tweet.id">
      </app-tweet>
    </div>
  </div>
</div>
