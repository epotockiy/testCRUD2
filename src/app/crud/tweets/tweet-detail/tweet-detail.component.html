<div *ngIf="!isDataLoaded">
  <h3 class="text-center">Loading...</h3>
</div>

<div class="m-3" *ngIf="isDataLoaded">
  <div class="row p-3">
    <div class="col-md-1">
      <button class="btn btn-primary" (click)="goBack()">Back</button>
    </div>

    <div class="col-md-10">
      <h3 class="text-center">Your tweet:</h3>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <h4 *ngIf="!isTitleEditing" class="card-title">
        #{{tweet.id}} {{tweet.title}}
        <a class="small-text" href="#" (click)="onEditTitleClick($event)">Change title</a>
      </h4>
      <textarea class="form-control"
                *ngIf="isTitleEditing"
                [(ngModel)]="tweetTitle"
                name="comment"
                rows="1">
      </textarea>

      <a *ngIf="isTitleEditing"
         class="small-text"
         href="#"
         (click)="onEditTitleClick($event)">
        Save
      </a>
    </div>

    <div class="card-body">
      <p *ngIf="!isBodyEditing" class="card-text">
        {{tweet.body}}
        <a href="#" (click)="onEditBodyClick($event)" class="small-text ml-1">Edit tweet</a>
      </p>
      <textarea class="form-control"
                *ngIf="isBodyEditing"
                [(ngModel)]="tweetBody"
                name="comment"
                rows="3">
      </textarea>
      <a *ngIf="isBodyEditing" href="#" (click)="onEditBodyClick($event)" class="small-text ml-1">Save</a>
    </div>
</div>

<h4 class="text-center p-3">Comments:</h4>

<app-comment *ngFor="let comment of comments"
             [comment]="comment"
             (updateComment)="onUpdateComment($event)"
             (deleteComment)="onDeleteComment($event)">
</app-comment>
