<div *ngIf="!isDataLoaded">
  <h3 class="text-center">Loading...</h3>
</div>

<div class="m-3" *ngIf="isDataLoaded">
  <h3 class="text-center">Your tweets:</h3>

  <div class="row">
    <div class="card m-3" *ngFor="let tweet of tweetList; let i = index">
      <div class="card-header">
        <h4 class="card-title">
          #{{tweet.id}} {{tweet.title}}
        </h4>
      </div>

      <div class="card-body">
        <p class="card-text">
          {{tweet.body}}
        </p>
      </div>

      <div class="card-footer bg-transparent">
        <a href="#" (click)="onEditClick($event, i)" class="btn btn-primary">Edit</a>
        <a href="#" (click)="onDeleteClick($event, i)" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
</div>
